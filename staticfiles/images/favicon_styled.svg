<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Gradient matching your navbar logo exactly -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c2185b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#512da8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="rgba(194, 24, 91, 0.3)"/>
    </filter>
  </defs>
  
  <!-- Circular background with gradient matching navbar logo -->
  <circle cx="16" cy="16" r="14" 
          fill="url(#logoGradient)" 
          filter="url(#logoShadow)"/>
  
  <!-- Your logo image will be placed here -->
  <image href="/static/images/logo.png" 
         x="4" y="4" 
         width="24" height="24" 
         clip-path="circle(12px at 16px 16px)"/>
</svg>
